<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title id="i-am-sage">{{ this.text }}</mat-card-title>
            <mat-card-content style="text-align: center; font-size: 28pt;">
                <p>
                    Welcome to I am SAGE, an educational vocabulary learning tool!
                </p>
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-actions id="home_buttons">
                <button mat-button color="accent" class="text-upper" routerLink="/users">Play</button>
                <button mat-button class="text-upper" color="accent" routerLink="/addcards">Add a Card</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
